# LazyFire Configuration
# Copy to ~/.lazyfire/config.yaml

ui:
  # Nerd Fonts version for icons: "3" (default), "2" (older), or "" (disable icons)
  nerdFontsVersion: "3"

  theme:
    # Supports: named colors (cyan, blue, red, green, yellow, magenta, white, black, default)
    #           hex colors (#ed8796)
    #           256-color numbers (0-255)
    #           attributes: bold, underline, reverse
    activeBorderColor:
      - cyan
    inactiveBorderColor:
      - default
    optionsTextColor:
      - cyan
    selectedLineBgColor:
      - blue

